[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
            https://github.com/esp8266/Arduino
            https://github.com/scottchiefbaker/ESP-WebOTA
            DNSServer
            PubSubClient
            PubSubClientTools
            ESP8266mDNS
            ;ArduinoOTA
            ArduinoJson
            WiFi
            ESPAsyncWiFiManager
            me-no-dev/ESP Async WebServer @ ^1.2.3
board_build.filesystem = littlefs            
upload_port = COM14     