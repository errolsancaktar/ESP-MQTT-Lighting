<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RGB Light</title>
    <meta name="description" content="RGB Strip light controller web front end">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar"></button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" id="settings">Settings</a></li>
                    <li><a href="#" id="color">Custom Color</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid bg-1 text-center">
        <h1>RGB Light Control</h1>
        <button class="btn btn-lg btn-danger">Red</button>
        <button class="btn btn-lg btn-success">Green</button>
        <button class="btn btn-lg btn-warning">Yellow</button>
    </div>
    <div class="container-fluid text-center">
        <h3>Current Color: <BR> %CURRENT_COLOR%</h3>

    </div>
    <div class="container-fluid bg-2 text-center settings">
        <h3>Settings</h3>
        <div class="row">
                <div class="col-sm">
                    <label for="controller">LED Strip Name:</label>
                    <input type="text" class="form-control" id="ctrlnm" value="%STRIP_NAME%">
                </div>
                <div class="col-sm">
                    <label for="server"> MQTT Server Address:</label>
                    <input type="text" class="form-control" id="svr" value="%SERVER%">
                </div>
                <div class="col-sm">
                    <label for="topic"> Base Topic:</label>
                    <input type="text" class="form-control" id="topic" value="%BASETOPIC%">
                </div>
        </div>
        <div class="row">
                <div class="col-sm">
                    <label for="username">username:</label>
                    <input type="text" class="form-control" id="usr" value="%USERNAME%">
                </div>
                <div class="col-sm">
                    <label for="password">password:</label>
                    <input type="password" class="form-control" id="pwd" value="%PASS%">
                </div>
        </div>
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                <br>
                <button class="btn btn-success">Submit</button>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>


    <div class="container-fluid bg-3 text-center colors">
        <h3>Other Colors</h3>
        <div class="row">
            <div class="col-sm">
                <label for="red">red: </label>
                <input type="range" class="custom-range" min="0" max="255" id="red">
                <span id="redval"></span>
            </div>
            <div class="col-sm">
                <label for="green">green: </label>
                <input type="range" class="custom-range" min="0" max="255" id="green">
                <span id="greenval"></span>
            </div>
            <div class="col-sm">
                <label for="blue">blue: </label>
                <input type="range" class="custom-range" min="0" max="255" id="blue">
                <span id="blueval"></span>
            </div>
            <div class="col-sm">
                <label for="white">white: </label>
                <input type="range" class="custom-range" min="0" max="255" id="white">
                <span id="whiteval"></span>
            </div>
        </div>
    </div>
</body>
<script>
    $("#settings").click(function () {
        $(".bg-3").hide();
        $(".bg-2").toggle();
    })
    $("#color").click(function () {
        $(".bg-2").hide();
        $(".bg-3").toggle();
    })

    var sliderred = document.getElementById("red");
    var outputred = document.getElementById("redval");
    outputred.innerHTML = sliderred.value;
    var slidergreen = document.getElementById("green");
    var outputgreen = document.getElementById("greenval");
    outputgreen.innerHTML = slidergreen.value;
    var sliderblue = document.getElementById("blue");
    var outputblue = document.getElementById("blueval");
    outputblue.innerHTML = sliderblue.value;
    var sliderwhite = document.getElementById("white");
    var outputwhite = document.getElementById("whiteval");
    outputwhite.innerHTML = sliderwhite.value;
     // Display the default slider value

    // Update the current slider value (each time you drag the slider handle)
    sliderred.oninput = function () {
        outputred.innerHTML = this.value;
    }
    slidergreen.oninput = function () {
        outputgreen.innerHTML = this.value;
    }
    sliderblue.oninput = function () {
        outputblue.innerHTML = this.value;
    }
    sliderwhite.oninput = function () {
        outputwhite.innerHTML = this.value;
    }
</script>
<footer class="container-fluid bg-4 text-center">
    <p>RGBW Strip Controller
        <br><a href="mailto:errol@sufet.com">errol@sufet.com</a>
    </p>
</footer>

</html>
